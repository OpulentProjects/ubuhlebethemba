    <div class="whole-wrap">
  		<div class="container box_1170">
        <div class="section-top-border">
          <div class="row">
            <div class="col-lg-8 col-md-8">
              <h3 class="mb-30">Form Element</h3>
              <form action="#">
                <div class="mt-10">
                  <input type="text" name="first_name" placeholder="First Name"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'" required
                    class="single-input">
                </div>
                <div class="mt-10">
                  <input type="text" name="last_name" placeholder="Last Name"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'" required
                    class="single-input">
                </div>

                <div class="mt-10">
                  <input type="email" name="EMAIL" placeholder="Email address"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'" required
                    class="single-input">
                </div>

                <div class="mt-10">
                  <input type="number" name="number" placeholder="Contact Details"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Contact Details'" required
                    class="single-input">
                </div>

                <div class="mt-10">
                  <textarea class="single-textarea" placeholder="Message" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Comment'" required></textarea>
                </div>
                <div class="button-group-area">
                  <a href="#" class="genric-btn danger">Default</a>
                </div>
              </form>

            </div>
            <div class="col-lg-3 col-md-4 mt-sm-30">
              <div class="single-element-widget mt-30">
                <h3 class="mb-30">Type of Donation</h3>

                <div class="switch-wrap d-flex justify-content-between">
                  <p>Love Offering</p>
                  <div class="primary-radio">
                    <input type="checkbox" id="primary-radio" checked>
                    <label for="primary-radio"></label>
                  </div>
                </div>
                <div class="switch-wrap d-flex justify-content-between">
                  <p>Building Expansion</p>
                  <div class="primary-radio">
                    <input type="checkbox" id="primary-radio" checked>
                    <label for="primary-radio"></label>
                  </div>
                </div>
                <div class="switch-wrap d-flex justify-content-between">
                  <p>One Time Donation</p>
                  <div class="primary-radio">
                    <input type="checkbox" id="primary-radio" checked>
                    <label for="primary-radio"></label>
                  </div>
                </div>
              </div>
            </div>
